<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดการวิเคราะห์ลูกค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8fafc;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 40vh;
            max-height: 400px;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold" style="color: #073B4C;">แดชบอร์ดภาพรวมพฤติกรรมลูกค้า</h1>
            <p class="text-lg mt-2 text-gray-600">กำลังโหลดข้อมูลจาก Google Sheets...</p>
        </header>

        <main class="w-full max-w-7xl mx-auto hidden" id="dashboardContent">
            <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="card">
                    <p class="text-4xl font-bold" style="color: #118AB2;" id="totalUsers">0</p>
                    <p class="text-xl text-gray-700 mt-2">จำนวนผู้ใช้งานทั้งหมด</p>
                </div>
                <div class="card">
                    <p class="text-4xl font-bold" style="color: #06D6A0;" id="avgSatisfaction">0</p>
                    <p class="text-xl text-gray-700 mt-2">คะแนนความพึงพอใจเฉลี่ย</p>
                </div>
            </section>
            
            <section class="card mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-center" style="color: #073B4C;">แพลตฟอร์มยอดนิยม</h2>
                <div class="chart-container">
                    <canvas id="platformChart"></canvas>
                </div>
            </section>

            <section class="card">
                <h2 class="text-2xl font-semibold mb-4 text-center" style="color: #073B4C;">ตารางข้อมูลลูกค้าทั้งหมด</h2>
                <div class="flex justify-end mb-4">
                    <input type="text" id="searchInput" placeholder="ค้นหา..." class="px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="overflow-x-auto">
                    <table id="dataTable" class="min-w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">ID</th>
                                <th scope="col" class="px-6 py-3">อายุ</th>
                                <th scope="col" class="px-6 py-3">เพศ</th>
                                <th scope="col" class="px-6 py-3">รายได้</th>
                                <th scope="col" class="px-6 py-3">การศึกษา</th>
                                <th scope="col" class="px-6 py-3">แพลตฟอร์ม</th>
                                <th scope="col" class="px-6 py-3">ยอดใช้จ่ายเฉลี่ย</th>
                                <th scope="col" class="px-6 py-3">คะแนนความพึงพอใจ</th>
                                <th scope="col" class="px-6 py-3">หมวดหมู่สินค้า</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        let myChart;
        const googleSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT27KqHofiKbfwYPBZ7b_JwqOKBikRLvosZteObvFqwBdfx96LQWeGBkiHdm0EmBLIILhhtKZPF1s68/pub?gid=0&single=true&output=csv";

        const processData = (csvData) => {
            const lines = csvData.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = lines.slice(1).map(line => {
                const values = line.split(',').map(v => v.trim());
                return headers.reduce((obj, header, index) => {
                    obj[header] = values[index];
                    return obj;
                }, {});
            });
            return data;
        };
        
        const updateDashboard = (data) => {
            const palette = ['#118AB2', '#06D6A0', '#FFD166', '#FF6B6B', '#073B4C'];
            const totalUsers = data.length;
            const avgSatisfaction = (data.reduce((sum, d) => sum + parseFloat(d.satisfaction_score), 0) / totalUsers).toFixed(2);

            document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
            document.getElementById('avgSatisfaction').textContent = isNaN(avgSatisfaction) ? 'N/A' : avgSatisfaction;

            const platformCounts = data.reduce((acc, item) => {
                acc[item.preferred_platform] = (acc[item.preferred_platform] || 0) + 1;
                return acc;
            }, {});

            if (myChart) {
                myChart.destroy();
            }

            const ctx = document.getElementById('platformChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(platformCounts),
                    datasets: [{
                        label: 'จำนวนผู้ใช้งาน',
                        data: Object.values(platformCounts),
                        backgroundColor: palette,
                        borderColor: '#ffffff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'จำนวนผู้ใช้งาน',
                                font: { family: "'Kanit', sans-serif" }
                            },
                             ticks: {
                                stepSize: 1,
                                font: { family: "'Kanit', sans-serif" }
                            }
                        },
                        x: {
                             title: {
                                display: true,
                                text: 'แพลตฟอร์ม',
                                font: { family: "'Kanit', sans-serif" }
                            },
                            ticks: { font: { family: "'Kanit', sans-serif" } }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: (tooltipItems) => {
                                    const item = tooltipItems[0];
                                    let label = item.chart.data.labels[item.dataIndex];
                                    if (Array.isArray(label)) {
                                        return label.join(' ');
                                    }
                                    return label;
                                }
                            },
                            titleFont: { family: "'Kanit', sans-serif" },
                            bodyFont: { family: "'Kanit', sans-serif" }
                        }
                    }
                }
            });

            const tableBody = document.getElementById('tableBody');
            const searchInput = document.getElementById('searchInput');

            const renderTable = (dataToRender) => {
                tableBody.innerHTML = '';
                dataToRender.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${item.customer_id || 'N/A'}</td>
                        <td class="px-6 py-4">${item.age || 'N/A'}</td>
                        <td class="px-6 py-4">${item.gender || 'N/A'}</td>
                        <td class="px-6 py-4">${item.income_level || 'N/A'}</td>
                        <td class="px-6 py-4">${item.education || 'N/A'}</td>
                        <td class="px-6 py-4">${item.preferred_platform || 'N/A'}</td>
                        <td class="px-6 py-4">${item.avg_spending || 'N/A'}</td>
                        <td class="px-6 py-4">${item.satisfaction_score || 'N/A'}</td>
                        <td class="px-6 py-4">${item.product_category || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            };

            renderTable(data);

            searchInput.oninput = (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredData = data.filter(item => 
                    Object.values(item).some(value => 
                        String(value).toLowerCase().includes(searchTerm)
                    )
                );
                renderTable(filteredData);
            };
        };

        const fetchAndRenderData = async () => {
            const statusElement = document.querySelector('header p');
            const dashboardElement = document.getElementById('dashboardContent');

            try {
                const response = await fetch(googleSheetUrl);
                if (!response.ok) {
                    throw new Error('ไม่สามารถดึงข้อมูลจาก Google Sheets ได้');
                }
                const csvText = await response.text();
                const data = processData(csvText);
                updateDashboard(data);
                statusElement.textContent = 'ข้อมูลอัปเดตเรียบร้อยแล้ว';
                dashboardElement.classList.remove('hidden');
            } catch (error) {
                console.error("Error fetching data:", error);
                statusElement.textContent = 'เกิดข้อผิดพลาดในการโหลดข้อมูล';
            }
        };

        document.addEventListener('DOMContentLoaded', fetchAndRenderData);
    </script>
</body>
</html>
